<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <meta charset="UTF-8"> 
    <script src="Tone.min.js"></script>
    
    <style>

     body {padding: 0; margin: 0;}
     .pane { height: 700px; float: left; }

     .left { width: 70%; }
     .right { width: 30%; }

     #usage { margin: 10px; font-family: "courier" }


    </style>
    <script src="p5/p5.min.js"></script>
    <script src="p5/addons/p5.dom.min.js"></script>
    <script src="p5/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
      <div id="leftpane" class="left pane"></div>
      <div id="rightpane" class="right pane"></div>
      <div id="usage">
          e / d : expand / shrink marquee vertically
          <br/>
          s / f : shrink / expand marquee horizontally
          <br/>
          <br/>
          - / = / 0 : decrease / increase / reset pitch
          <br/>
          <br/>
          r / g / b : sonify the red / green / blue channel

      </div>
  </body>
</html>
